<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", "Gotham ssm 4r", "Gotham ssm a", "Gotham ssm b", Arial, sans-serif;
            font-size: 3em;
            color: #666666;
        }

        .container {
            width: 3080px;
            height: 2860px;
            margin: auto;
        }

        .day {
            width: 70px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            float: left;
            margin: 15px;
        }

        .month {
            width: 700px;
            height: 800px;
            float: left;
            margin: 35px;
        }

        .month-title {
            width: 670px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            margin: 15px;
            font-size: 1.3em;
        }

        .year {
            width: 3080px;
            height: 150px;
            text-align: center;
            line-height: 150px;
            margin: 100px 15px 0 15px;
            font-size: 2em;
        }

        .pink {
            color: #ffffff;
            background-color: #ff33cc;
            border-radius: 50%;
        }

        .blue {
            color: #ffffff;
            background-color: #6666ff;
            border-radius: 50%;
        }

        .pale {
            color: #ccc;
        }
    </style>
</head>

</html>
